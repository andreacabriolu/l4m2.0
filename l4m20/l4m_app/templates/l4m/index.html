{% extends "./base.html" %}
{% load static %}

{ % block title % } L4M2.0 - Asta { % endblock % }

{% block links %}
<link href="{% static 'l4m/css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{% static 'l4m/js/index.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="bg-body-tertiary p-5 rounded mt-3">
        <h1>ROSA</h1>
        <!-- Canvas? React? Divs? -->
        <!-- <canvas id="can" class="can-style"></canvas> -->

        <dialog id="dlg open">
            <div class="modal-header">
                <span class="close">X</span>
              </div>
            <div class="modal-body">
                <input id="modal-ob-search" type="text" onkeyup="searchPlayer()" placeholder="Cerca giocatore" class="modal-form-input">
                <dl id="dataList">
                {% for player_gk in players_gk %}
                    <dt><a href="#">{{player_gk.Surname}} ({{player_gk.Role}})</a></dt>
                {% endfor %}
                </dl>
            </div>
            <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default" id="btnClose" onclick="closeDialog()">Close</button>
                <button type="button" class="btn btn-primary" id="btnSave" onclick="saveJsonInfo()">Save</button>
            </div> -->
        </dialog>

        <div class="div-container" id="main-div-container">
            <div class="gk-container" id="gks">
                <div id="gk1_div" class="gk-div">
                    <input type="text" id="gk1" class="inputPlyr">
                    <input type="number" id="gk1_cost" class="inputCost">
                </div>
                <div id="gk2_div" class="gk-div">
                    <input type="text" id="gk2" class="inputPlyr">
                    <input type="number" id="gk2_cost" class="inputCost">
                </div>
                <div id="gk3_div" class="gk-div">
                    <input type="text" id="gk3" class="inputPlyr">
                    <input type="number" id="gk3_cost" class="inputCost">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
